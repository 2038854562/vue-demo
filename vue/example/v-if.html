<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
<h1>v-if&v-show&v-else</h1>
<div id="app">
    <div v-if="isShow">i am v-if</div>
    <div v-else>i am v-else</div>
    <div v-show="isShow">i am v-show</div>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            isShow:true
        }
    })
</script>
</body>
</html>
