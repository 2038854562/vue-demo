<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他内部指令(v-pre & v-cloak & v-once)</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <style>
        [v-cloak] {
        display: none;
        }
    </style>
</head>
<body>
    <h1>其他内部指令(v-pre & v-cloak & v-once)</h1>
    <div id="app">
        <h3 v-pre>在模板中跳过vue的编译，直接输出原始值。就是在标签中加入v-pre就不会输出vue中的data值了。</h3>
        <div v-pre>{{message}}</div>
        <h3>v-cloak指令在vue渲染完指定的整个DOM后才进行显示。它必须和CSS样式一起使用，</h3>
        <p v-cloak>{{message}}</p>



        <div v-once>第一次绑定的值：{{message}}</div>
        <div><input type="text" v-model="message"></div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</body>
</html>
