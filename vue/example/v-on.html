<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>v-on</h1>
    <div id="app">
        score :{{count}}
        <button @click="add">加</button>
        <button @click="minus">减</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count:1
            },
            methods:{
                add:function(){
                    this.count++;
                },
                minus:function(){
                    this.count<=0?0:this.count--
                }
            }
        })
    </script>
</body>
</html>
