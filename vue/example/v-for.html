<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
<h1>v-for 解决模板循环问题</h1>
<h2>基本用法</h2>
<div id="app">
    <ul>
        <li v-for="item in sortItems">
            {{item}}
        </li>
    </ul>
    <h3>循环对象</h3>
    <ul>
        <li v-for="(student,index) in sortStudent">
            {{index}}:{{student.name}} - {{student.age}}
        </li>
    </ul>
</div>
<h2>排序</h2>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            items:[20,23,18,65,32,19,5,56,41],
            students:[
                {name:'jspang',age:32},
                {name:'Panda',age:30},
                {name:'PanPaN',age:21},
                {name:'King',age:45}
            ]
        },
        computed:{
            sortItems:function(){
                return this.items.sort(sortNum);
            },
            sortStudent:function(){
                return sortByKey(this.students,'age');
            }
        }
    })
    // 数组排序
    function sortNum(a,b){
        return a-b;
    }
    //数组对象方法排序:
    function sortByKey(array,key){
        return array.sort(function(a,b){
            var x=a[key];
            var y=b[key];
            return ((x<y)?-1:((x>y)?1:0));
        });
    }
</script>
</body>
</html>
