<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <h1>vue2.0</h1>
    <div id="app">
        {{message}}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
            methods:{
                sayHello:function(){
                    console.log(app)
                }
            },
            mounted:function(){
                $('#app').html('引入jquery')
            }
        })

        app.sayHello();
    </script>
</body>
</html>
