<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch 选项 监控数据</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>Watch 选项 监控数据</h1>
    <div id="app">
        <p>现在温度为：{{temperature}}°C</p>
        <p>适宜着装：{{this.suggestion}}</p>
        <p><button @click="add">温度上升</button></p>
        <p><button @click="reduce">温度下降</button></p>
    </div>
    <script>
        var suggestions=['夹克长裙','T恤短袖','棉衣羽绒服'];
        var app = new Vue({
            el:'#app',
            data:{
                temperature: 14,
                suggestion:'夹克长裙'
            },
            methods:{
                add:function(){
                    this.temperature+=5;
                },
                reduce:function(){
                    this.temperature-=5;
                }
            },
            /*watch:{
                    temperature:function(newVal,oldVal){
                        if(newVal>=26){
                            this.suggestion=suggestions[0];
                        }else if(newVal<26 && newVal >=0)
                        {
                            this.suggestion=suggestions[1];
                        }else{
                            this.suggestion=suggestions[2];
                        }
                    }
            }*/
        })
        //以实例形式实现watch监控
        app.$watch('temperature',function(newVal,oldVal) {
            if(newVal>=26){
                this.suggestion=suggestions[0];
            }else if(newVal<26 && newVal >=0)
            {
                this.suggestion=suggestions[1];
            }else{
                this.suggestion=suggestions[2];
            }
        })

    </script>
</body>
</html>
