<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model指令</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
<h1>v-model指令</h1>

<div id="app">
    <h2>最简单的双向数据绑定</h2>
    <p>原始信息：{{message}}</p>
    <h3>文本框</h3>
    <p>v-model:<input type="text" v-model="message"></p>
    <p>.lazy：取代 imput 监听 change 事件。<input type="text" v-model.lazy="message"></p>
    <p>.number：输入字符串转为数字。<input type="text" v-model.number="message"></p>
    <p>.trim：输入去掉首尾空格。<input type="text" v-model.trim="message"></p>
    <h3>文本区域加入数据绑定</h3>
    <textarea  cols="30" rows="10" v-model="message"></textarea>
    <h3>多选按钮绑定一个值</h3>
    <input type="checkbox" id="isTrue" v-model="isTrue">
    <label for='isTrue'>{{isTrue}}</label>
    <h3>多选绑定一个数组</h3>
    <p>
        <input type="checkbox" id="JSPang" value="JSPang" v-model="web_Names">
        <label for="JSPang">JSPang</label><br/>
        <input type="checkbox" id="Panda" value="Panda" v-model="web_Names">
        <label for="Panda">Panda</label><br/>
        <input type="checkbox" id="PanPan" value="PanPan" v-model="web_Names">
        <label for="PanPan">PanPan</label>
    <p>{{web_Names}}</p>
    </p>
    <h3>单选按钮绑定数据</h3>
    <input type="radio" id="one" value="男" v-model="sex">
    <label for="one">男</label>
    <input type="radio" id="two" value="女" v-model="sex">
    <label for="two">女</label>
    <p>选择的性别{{sex}}</p>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            isTrue:true,
            web_Names:[],
            sex:'男'
        }
    })
</script>
</body>
</html>
