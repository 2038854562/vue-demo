<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置组件 -slot讲解</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>内置组件 -slot讲解</h1>
    <div id="app">
        <jinz>
            <p slot="blogUrl">{{jspangData.blogUrl}}</p>
            <p slot="netName">{{jspangData.netName}}</p>
            <p slot="skill">{{jspangData.skill}}</p>
        </jinz>
    </div>
    <template id="temp">
        <div>
            <p>博客地址：<slot name="blogUrl"></slot></p>
            <p>网名：<slot name="netName"></slot></p>
            <p>技术类型：<slot name="skill"></slot></p>
        </div>
    </template>
    <script>
        var jinz = {
            template:"temp"
        }
        var app = new Vue({
            el: '#app',
            data:{
                jspangData:{
                    blogUrl:'http://jspang.com',
                    netName:'技术胖字',
                    skill:'Web前端'
                }
            },
            copmponents:{
                'jinz':jinz
            }
        })
    </script>
</body>
</html>
